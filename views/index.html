<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Registration form</title>
  </head>

  <body class="background-radial-gradient">

    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>
    <div class="bubble bubble5"></div>
    
    <div class="container mt-5 shadow-5-strong">
      <h2 class="fw-bold mb-4 text-center">Registration Form</h2>

      <form class="row g-3 mx-2" method="post" action="/register">
        <div class="form-outline mb-2 col-md-6">
          <label class="form-label" for="form3Example1">First Name</label>
          <input type="text" id="form3Example1" name="firstName" class="form-control" required />
        </div>
        <div class="form-outline mb-2 col-md-6">
          <label class="form-label" for="form3Example1">Last Name</label>
          <input type="text" id="form3Example1" name="lastName" class="form-control" required />
        </div>

        <div class="form-outline mb-2 col-12">
          <label class="form-label" for="form3Example3">Email address</label>
          <input type="email" id="form3Example3"  name="email" class="form-control" required/>
        </div>

        <div class="form-outline mb-2 col-12">
          <label class="form-label" for="form3Example4">Password</label>
          <input type="password" id="form3Example4"  name="password" class="form-control" required />
        </div>
        
        <button type="submit" class="btn btn-primary mb-2 col-12">
          Register
        </button>
      </form>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
